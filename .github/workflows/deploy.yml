name: Deploy

on:
   push:
      branches:
         - master

jobs:
   build:
      runs-on: ubuntu-latest

      steps:
         - name: Checkout code
           uses: actions/checkout@v2

         - name: Set up Node.js
           uses: actions/setup-node@v3
           with:
              node-version: '16'

         - name: Install dependencies
           run: npm install

         - name: Build
           run: npm run build
           env:
              VITE_API_KEY: ${{ secrets.VITE_API_KEY }}

         - name: Deploy
           run: |
              echo "Deploying..."
              # Add deployment commands here
              npm install -g gh-pages
              gh-pages -d dist
